<!DOCTYPE html>
<html>
<head>
<title>PadiBuddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#667eea,#764ba2);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

.container{
width:350px;
background:rgba(0,0,0,0.3);
padding:30px;
border-radius:12px;
text-align:center;
}

input{
width:100%;
padding:8px;
margin:8px 0;
border:none;
border-radius:6px;
}

button{
padding:8px 15px;
margin-top:10px;
border:none;
border-radius:6px;
background:white;
color:#764ba2;
cursor:pointer;
font-weight:bold;
}

.hidden{display:none;}

ul{
text-align:left;
padding-left:15px;
}
</style>
</head>

<body>

<div class="container" id="landing">
<h1>PadiBuddy ðŸš€</h1>
<p>Your simple study planner</p>
<button onclick="showAuth()">Get Started</button>
</div>

<div class="container hidden" id="auth">
<h2>Login / Register</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
<p id="msg"></p>
<button onclick="backHome()">Back</button>
</div>

<div class="container hidden" id="dashboard">
<h2 id="welcome"></h2>
<input id="taskInput" placeholder="Add task">
<button onclick="addTask()">Add</button>
<ul id="taskList"></ul>
<button onclick="logout()">Logout</button>
</div>

<script>
function showAuth(){
landing.classList.add("hidden");
auth.classList.remove("hidden");
}

function backHome(){
auth.classList.add("hidden");
landing.classList.remove("hidden");
}

function register(){
if(email.value===""||password.value===""){
msg.innerText="Fill all fields";
return;
}
localStorage.setItem("email",email.value);
localStorage.setItem("password",password.value);
msg.innerText="Registered! Now login.";
}

function login(){
if(email.value===localStorage.getItem("email") &&
password.value===localStorage.getItem("password")){
localStorage.setItem("logged","true");
openDashboard();
}else{
msg.innerText="Invalid credentials";
}
}

function openDashboard(){
auth.classList.add("hidden");
dashboard.classList.remove("hidden");
welcome.innerText="Welcome "+localStorage.getItem("email");
loadTasks();
}

function logout(){
localStorage.setItem("logged","false");
location.reload();
}

function addTask(){
if(taskInput.value==="") return;
let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
tasks.push(taskInput.value);
localStorage.setItem("tasks",JSON.stringify(tasks));
taskInput.value="";
loadTasks();
}

function loadTasks(){
let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
taskList.innerHTML="";
tasks.forEach(t=>{
let li=document.createElement("li");
li.innerText=t;
taskList.appendChild(li);
});
}

if(localStorage.getItem("logged")==="true"){
openDashboard();
}
</script>

</body>
</html>
