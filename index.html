<!DOCTYPE html>
<html>
<head>
<title>PadiBuddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  color: white;
  overflow-x: hidden;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.section {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.hidden {
  display: none;
}

button {
  padding: 12px 25px;
  background: linear-gradient(90deg,#6366f1,#8b5cf6);
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  font-size: 16px;
  margin-top: 20px;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

input {
  padding: 10px;
  margin: 10px;
  border-radius: 8px;
  border: none;
  width: 250px;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing" class="section">
  <h1 style="font-size: 48px;">Welcome to PadiBuddy ðŸš€</h1>
  <p style="max-width:600px;">
    Your AI-powered study companion that helps you track goals, improve productivity,
    manage tasks, and prepare smarter for exams.
  </p>
  <button onclick="showAuth()">Start Planning</button>
</div>

<!-- AUTH -->
<div id="auth" class="section hidden">
  <h2>Login or Register</h2>

  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>

  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="section hidden">
  <h1 id="welcomeText"></h1>
  <p>Welcome to your study portal.</p>
  <button onclick="logout()">Logout</button>
</div>

<script>

function showAuth(){
  document.getElementById("landing").classList.add("hidden");
  document.getElementById("auth").classList.remove("hidden");
}

function register(){
  localStorage.setItem("username", username.value);
  localStorage.setItem("password", password.value);
  alert("Registered successfully!");
}

function login(){
  if(username.value === localStorage.getItem("username") &&
     password.value === localStorage.getItem("password")){
      localStorage.setItem("loggedIn","true");
      openDashboard();
  } else {
    alert("Invalid credentials");
  }
}

function openDashboard(){
  document.getElementById("auth").classList.add("hidden");
  document.getElementById("landing").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");
  welcomeText.innerText = "Hello, " + localStorage.getItem("username") + " ðŸ‘‹";
}

function logout(){
  localStorage.removeItem("loggedIn");
  location.reload();
}

window.onload = function(){
  if(localStorage.getItem("loggedIn")==="true"){
    openDashboard();
  }
}

</script>

</body>
</html>
