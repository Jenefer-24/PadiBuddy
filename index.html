<!DOCTYPE html>
<html>
<head>
<title>PadiBuddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(-45deg,#0f172a,#1e1b4b,#312e81,#1e293b);
background-size:400% 400%;
animation:gradientMove 12s ease infinite;
color:white;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.hidden{display:none;}

.section{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

input{
padding:10px;
margin:5px;
border-radius:6px;
border:none;
}

button{
padding:10px 20px;
margin:10px;
border:none;
border-radius:8px;
background:linear-gradient(90deg,#6366f1,#8b5cf6);
color:white;
cursor:pointer;
}

.card{
background:rgba(255,255,255,0.08);
padding:20px;
border-radius:12px;
margin:10px;
width:300px;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing" class="section">
<h1 style="font-size:45px;">Welcome to PadiBuddy ðŸš€</h1>
<p>Your AI-powered study planner for smarter preparation.</p>
<button onclick="showAuth()">Start Planning</button>
</div>

<!-- AUTH -->
<div id="auth" class="section hidden">
<h2>Login / Register</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<div>
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
</div>

<p id="authMsg"></p>

<button onclick="goBack()">Back</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="section hidden">
<h2 id="welcomeText"></h2>

<div class="card">
<h3>Add Study Task</h3>
<input id="taskInput" placeholder="Enter task">
<button onclick="addTask()">Add</button>
</div>

<div class="card">
<h3>Your Tasks</h3>
<ul id="taskList"></ul>
</div>

<div class="card">
<h3>Study Streak ðŸ”¥</h3>
<p id="streakCount"></p>
<button onclick="updateStreak()">Mark Today Studied</button>
</div>

<button onclick="logout()">Logout</button>
</div>

<script>

function showAuth(){
document.getElementById("landing").classList.add("hidden");
document.getElementById("auth").classList.remove("hidden");
}

function goBack(){
document.getElementById("auth").classList.add("hidden");
document.getElementById("landing").classList.remove("hidden");
}

function register(){
let email=document.getElementById("email").value;
let password=document.getElementById("password").value;

if(email===""||password===""){
document.getElementById("authMsg").innerText="Fill all fields.";
return;
}

localStorage.setItem("userEmail",email);
localStorage.setItem("userPassword",password);

document.getElementById("authMsg").innerText="Registered successfully! Now login.";
}

function login(){
let email=document.getElementById("email").value;
let password=document.getElementById("password").value;

let savedEmail=localStorage.getItem("userEmail");
let savedPassword=localStorage.getItem("userPassword");

if(email===savedEmail && password===savedPassword){
localStorage.setItem("loggedIn","true");
openDashboard();
}else{
document.getElementById("authMsg").innerText="Invalid credentials.";
}
}

function openDashboard(){
document.getElementById("auth").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");

let email=localStorage.getItem("userEmail");
document.getElementById("welcomeText").innerText="Welcome "+email;

loadTasks();
loadStreak();
}

function logout(){
localStorage.setItem("loggedIn","false");
location.reload();
}

function addTask(){
let task=document.getElementById("taskInput").value;
if(task==="") return;

let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
tasks.push(task);
localStorage.setItem("tasks",JSON.stringify(tasks));
document.getElementById("taskInput").value="";
loadTasks();
}

function loadTasks(){
let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
let list=document.getElementById("taskList");
list.innerHTML="";

tasks.forEach((task,index)=>{
let li=document.createElement("li");
li.innerHTML=task+" <button onclick='deleteTask("+index+")'>âœ”</button>";
list.appendChild(li);
});
}

function deleteTask(index){
let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
tasks.splice(index,1);
localStorage.setItem("tasks",JSON.stringify(tasks));
loadTasks();
}

function updateStreak(){
let streak=parseInt(localStorage.getItem("streak"))||0;
streak++;
localStorage.setItem("streak",streak);
loadStreak();
}

function loadStreak(){
let streak=parseInt(localStorage.getItem("streak"))||0;
document.getElementById("streakCount").innerText=streak+" days";
}

if(localStorage.getItem("loggedIn")==="true"){
openDashboard();
}

</script>

</body>
</html>
