<!DOCTYPE html>
<html>
<head>
<title>PadiBuddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- REGISTER -->
<div class="screen active" id="register">
<h2>Register</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<input id="age" type="number" placeholder="Age">

<select id="gender">
<option value="">Select Gender</option>
<option>Male</option>
<option>Female</option>
</select>

<select id="study">
<option value="">What are you studying?</option>
<option>School</option>
<option>College</option>
<option>Special Course</option>
</select>

<button onclick="register()">Register</button>
<p>Already have account? <button onclick="switchScreen('login')">Login</button></p>
</div>

<!-- LOGIN -->
<div class="screen" id="login">
<h2>Login</h2>
<input id="loginUser" placeholder="Username">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p>No account? <button onclick="switchScreen('register')">Register</button></p>
</div>

<!-- DASHBOARD -->
<div class="screen" id="dashboard">

<div class="menu-btn" onclick="toggleMenu()">â‹®</div>

<div class="side-menu" id="sideMenu">
<button onclick="toggleMenu()">Close</button>
<button onclick="openProfile()">Profile</button>
<button onclick="switchScreen('myDates'); toggleMenu();">My Dates</button>
<button onclick="logout()">Logout</button>
</div>

<h2 id="welcomeText"></h2>
<p class="quote" id="quote"></p>

<input id="taskInput" placeholder="Enter study task">
<button onclick="addTask()">Add Task</button>

<ul id="taskList"></ul>

<div class="progress-container">
<div class="progress-bar" id="progressBar"></div>
</div>

<h3>ðŸ”¥ Study Streak</h3>
<p id="streakText"></p>
<button onclick="markStudied()">Mark Today Studied</button>

</div>

<!-- PROFILE -->
<div class="screen" id="profileScreen">
<h2>Your Profile</h2>
<div id="avatar"></div>
<p id="profileDetails"></p>
<button onclick="switchScreen('dashboard')">Back</button>
</div>

<!-- MY DATES -->
<div class="screen" id="myDates">
<h2>My Academic Records</h2>

<h3>ðŸ“Š Enter Test Result</h3>
<input id="resultSubject" placeholder="Subject">
<input id="resultType" placeholder="Test Type (Unit Test / Midterm)">
<input id="resultMarks" type="number" placeholder="Marks">
<button onclick="saveResult()">Save Result</button>

<ul id="resultList"></ul>

<hr style="margin:20px 0;">

<h3>ðŸ“… Upcoming Exam Schedule</h3>
<input id="examSubject" placeholder="Subject">
<input id="examDate" type="date">
<button onclick="saveExam()">Add Exam Date</button>

<ul id="examList"></ul>

<br>
<button onclick="switchScreen('dashboard')">Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
