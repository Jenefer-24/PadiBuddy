<!DOCTYPE html>
<html>
<head>
<title>PadiBuddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- REGISTER -->
<div class="screen active" id="register">
<h2>Register</h2>
<input id="username" placeholder="Username">
<input id="age" type="number" placeholder="Age">
<select id="gender">
<option>Male</option>
<option>Female</option>
</select>
<select id="study">
<option>School</option>
<option>College</option>
<option>Special Course</option>
</select>
<button onclick="register()">Register</button>
<p>Already registered? <button onclick="switchScreen('login')">Login</button></p>
</div>

<!-- LOGIN -->
<div class="screen" id="login">
<h2>Login</h2>
<input id="loginUser" placeholder="Username">
<button onclick="login()">Login</button>
<p>No account? <button onclick="switchScreen('register')">Register</button></p>
</div>

<!-- DASHBOARD -->
<div class="screen" id="dashboard">

<div class="menu-btn" onclick="toggleMenu()">â‹®</div>

<div class="side-menu" id="sideMenu">
<button onclick="toggleMenu()">Close</button>
<button onclick="alert(JSON.stringify(JSON.parse(localStorage.getItem('profile')),null,2))">Profile</button>
<button onclick="logout()">Logout</button>
</div>

<h2 id="welcomeText"></h2>
<p class="quote" id="quote"></p>

<input id="taskInput" placeholder="Enter study task">
<button onclick="addTask()">Add Task</button>

<ul id="taskList"></ul>

<div class="progress-container">
<div class="progress-bar" id="progressBar"></div>
</div>

<h3>ðŸ”¥ Study Streak</h3>
<p id="streakText"></p>
<button onclick="markStudied()">Mark Today Studied</button>

</div>

<script src="script.js"></script>

</body>
</html>
