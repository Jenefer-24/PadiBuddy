<!DOCTYPE html>
<html>
<head>
<title>PadiBuddy 2.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Segoe UI;
background:#121212;
color:white;
display:flex;
}

/* SIDEBAR */
.sidebar{
width:220px;
background:#1e1e1e;
height:100vh;
padding-top:20px;
position:fixed;
}

.sidebar h2{
text-align:center;
margin-bottom:30px;
color:#4e9eff;
}

.sidebar button{
display:block;
width:90%;
margin:10px auto;
padding:10px;
background:#2a2a2a;
color:white;
border:none;
border-radius:6px;
cursor:pointer;
text-align:left;
}

.sidebar button:hover{
background:#4e9eff;
}

/* MAIN */
.main{
margin-left:220px;
padding:30px;
width:100%;
}

/* PAGES */
.page{display:none;}
.active{display:block;}

/* CARD */
.card{
background:#1f1f1f;
padding:20px;
border-radius:10px;
margin-bottom:20px;
}

/* INPUTS */
input,select{
width:100%;
padding:8px;
margin:8px 0;
border-radius:6px;
border:none;
background:#2a2a2a;
color:white;
}

/* BUTTON */
.btn{
background:#4e9eff;
border:none;
padding:8px 15px;
border-radius:6px;
color:white;
cursor:pointer;
}

/* PROGRESS */
.progress{
background:#2a2a2a;
height:15px;
border-radius:10px;
margin-top:10px;
}

.progress-bar{
height:100%;
background:#4e9eff;
border-radius:10px;
width:0%;
transition:0.4s;
}

/* TASK */
.task{
background:#2a2a2a;
padding:10px;
border-radius:6px;
margin:10px 0;
display:flex;
justify-content:space-between;
align-items:center;
}

/* CHAT */
.chat{
background:#2a2a2a;
height:300px;
overflow-y:auto;
padding:10px;
border-radius:6px;
margin-bottom:10px;
}

.user{ text-align:right; color:#4e9eff; }
.ai{ text-align:left; color:#90ee90; }

</style>
</head>

<body>

<div class="sidebar">
<h2>PadiBuddy</h2>
<button onclick="openPage('dashboard')">Dashboard</button>
<button onclick="openPage('tasks')">Tasks</button>
<button onclick="openPage('analytics')">Analytics</button>
<button onclick="openPage('ai')">AI Assistant</button>
<button onclick="openPage('profile')">Profile</button>
<button onclick="logout()">Logout</button>
</div>

<div class="main">

<!-- DASHBOARD -->
<div id="dashboard" class="page active">
<div class="card">
<h2 id="welcome"></h2>
<p id="quote"></p>
</div>

<div class="card">
<h3>Study Streak</h3>
<p>ðŸ”¥ <span id="streak">0</span> days</p>
<button class="btn" onclick="updateStreak()">Update Streak</button>
</div>
</div>

<!-- TASKS -->
<div id="tasks" class="page">
<div class="card">
<h3>Add Task</h3>
<input id="taskInput" placeholder="Enter task">
<input type="date" id="deadlineInput">
<button class="btn" onclick="addTask()">Add</button>
<div class="progress">
<div id="progressBar" class="progress-bar"></div>
</div>
</div>

<div class="card">
<h3>Your Tasks</h3>
<div id="taskList"></div>
</div>
</div>

<!-- ANALYTICS -->
<div id="analytics" class="page">
<div class="card">
<h3>Analytics</h3>
<p>Total Tasks: <span id="totalTasks"></span></p>
<p>Completed: <span id="completedTasks"></span></p>
<p>Completion Rate: <span id="completionRate"></span>%</p>
</div>
</div>

<!-- AI -->
<div id="ai" class="page">
<div class="card">
<h3>AI Assistant</h3>
<div id="chatBox" class="chat"></div>
<input id="aiInput" placeholder="Ask something...">
<button class="btn" onclick="sendAI()">Send</button>
</div>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
<div class="card">
<h3>Profile</h3>
<p id="profileInfo"></p>
</div>
</div>

</div>

<script>

/* INIT USER */
if(!localStorage.getItem("padiUser")){
localStorage.setItem("padiUser",JSON.stringify({
username:"Student",
tasks:[],
streak:0,
lastDate:null
}));
}

let user = JSON.parse(localStorage.getItem("padiUser"));

welcome.innerText="Welcome "+user.username;

const quotes=[
"Discipline creates success.",
"Small progress is powerful.",
"Consistency beats motivation.",
"Stay focused."
];
quote.innerText=quotes[Math.floor(Math.random()*quotes.length)];

/* PAGE SWITCH */
function openPage(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");
updateAnalytics();
}

/* TASK */
function addTask(){
if(!taskInput.value) return;

user.tasks.push({
text:taskInput.value,
deadline:deadlineInput.value||"No deadline",
done:false
});

localStorage.setItem("padiUser",JSON.stringify(user));
taskInput.value="";
deadlineInput.value="";
loadTasks();
}

function loadTasks(){
taskList.innerHTML="";
let done=0;

user.tasks.forEach((t,i)=>{
let div=document.createElement("div");
div.className="task";
div.innerHTML="<span>"+t.text+" ("+t.deadline+")</span>";

let check=document.createElement("input");
check.type="checkbox";
check.checked=t.done;
check.onchange=function(){
user.tasks[i].done=this.checked;
localStorage.setItem("padiUser",JSON.stringify(user));
loadTasks();
};

div.appendChild(check);
taskList.appendChild(div);

if(t.done) done++;
});

let percent=user.tasks.length?
(done/user.tasks.length)*100:0;
progressBar.style.width=percent+"%";

updateAnalytics();
}

loadTasks();

/* ANALYTICS */
function updateAnalytics(){
totalTasks.innerText=user.tasks.length;
let completed=user.tasks.filter(t=>t.done).length;
completedTasks.innerText=completed;
completionRate.innerText=
user.tasks.length?
Math.round((completed/user.tasks.length)*100):0;
}

/* STREAK */
function updateStreak(){
let today=new Date().toDateString();
if(user.lastDate===today){
alert("Already updated today!");
return;
}
user.streak++;
user.lastDate=today;
localStorage.setItem("padiUser",JSON.stringify(user));
streak.innerText=user.streak;
}

streak.innerText=user.streak;

/* AI SMART */
function sendAI(){
if(!aiInput.value) return;

chatBox.innerHTML+="<div class='user'>"+aiInput.value+"</div>";

let response="Stay consistent.";

if(aiInput.value.toLowerCase().includes("plan")){
response="You have "+user.tasks.length+" tasks. Start with the nearest deadline.";
}

if(aiInput.value.toLowerCase().includes("progress")){
let completed=user.tasks.filter(t=>t.done).length;
response="You completed "+completed+" tasks. Keep going!";
}

chatBox.innerHTML+="<div class='ai'>"+response+"</div>";
aiInput.value="";
chatBox.scrollTop=chatBox.scrollHeight;
}

/* PROFILE */
profileInfo.innerHTML=
"Username: "+user.username+"<br>"+
"Total Tasks: "+user.tasks.length+"<br>"+
"Streak: "+user.streak+" days";

function logout(){
alert("For now, logout just resets page.");
location.reload();
}

</script>

</body>
</html>
