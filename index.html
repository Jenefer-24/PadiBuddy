<!DOCTYPE html>
<html>
<head>
<title>PadiBuddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- REGISTER -->
<div class="screen active" id="register">
<h2>Register</h2>
<input id="username" placeholder="Username">
<input id="age" type="number" placeholder="Age">
<select id="gender">
<option>Male</option>
<option>Female</option>
</select>
<select id="study">
<option>School</option>
<option>College</option>
<option>Special Course</option>
</select>
<button onclick="register()">Register</button>
</div>

<!-- LOGIN -->
<div class="screen" id="login">
<h2>Login</h2>
<input id="loginUser" placeholder="Username">
<button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="screen" id="dashboard">

<div class="menu-btn" onclick="toggleMenu()">â‹®</div>

<div class="side-menu" id="sideMenu">
<button onclick="toggleMenu()">Close</button>
<button onclick="alert(JSON.stringify(JSON.parse(localStorage.getItem('profile')),null,2))">Profile</button>
<button onclick="alert('AI Assistant coming soon')">AI Assistant</button>
<button onclick="alert('Calendar coming soon')">Calendar</button>
<button onclick="alert('Notifications coming soon')">Notifications</button>
<button onclick="logout()">Logout</button>
</div>

<h2 id="welcomeText"></h2>

<input id="taskInput" placeholder="Enter study task">
<input id="timeLimit" type="number" placeholder="Time limit (minutes)">
<button onclick="addTask()">Add Task</button>

<p id="motivation"></p>

<ul id="taskList"></ul>

<div class="progress-container">
<div class="progress-bar" id="progressBar"></div>
</div>

<h3>ðŸ”¥ Study Streak</h3>
<p id="streakText"></p>
<button onclick="markStudied()">Mark Today Studied</button>

</div>

<script src="script.js"></script>

</body>
</html>
