<!DOCTYPE html>
<html>
<head>
<title>PadiBuddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;}
body{
margin:0;
font-family:'Segoe UI',sans-serif;
overflow:hidden;
color:white;
background:linear-gradient(-45deg,#0f172a,#1e1b4b,#312e81,#1e293b);
background-size:400% 400%;
animation:gradientMove 15s ease infinite;
}

/* Animated gradient */
@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Floating glow circles */
body::before, body::after{
content:"";
position:absolute;
width:400px;
height:400px;
border-radius:50%;
background:radial-gradient(circle,rgba(139,92,246,0.4),transparent);
filter:blur(80px);
z-index:0;
animation:float 10s ease-in-out infinite alternate;
}

body::before{top:-100px;left:-100px;}
body::after{bottom:-100px;right:-100px;}

@keyframes float{
0%{transform:translateY(0px);}
100%{transform:translateY(40px);}
}

/* Screen system */
.screen{
position:absolute;
top:0;
left:0;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
transition:0.4s ease;
z-index:1;
padding:20px;
}

.hidden{
opacity:0;
pointer-events:none;
}

/* Glass card */
.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
padding:30px;
border-radius:15px;
width:320px;
box-shadow:0 0 40px rgba(0,0,0,0.4);
}

/* Inputs */
input{
width:100%;
padding:10px;
margin:10px 0;
border:none;
border-radius:8px;
background:rgba(255,255,255,0.1);
color:white;
}

/* Buttons */
button{
padding:10px 20px;
margin-top:10px;
border:none;
border-radius:8px;
background:linear-gradient(90deg,#6366f1,#8b5cf6);
color:white;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

/* Dashboard task list */
ul{
list-style:none;
padding:0;
margin-top:15px;
text-align:left;
}

li{
background:rgba(255,255,255,0.1);
padding:8px;
border-radius:6px;
margin:5px 0;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing" class="screen">
<div class="card">
<h1>Welcome to PadiBuddy ðŸš€</h1>
<p>Your AI-powered study planner</p>
<button onclick="showAuth()">Get Started</button>
</div>
</div>

<!-- AUTH -->
<div id="auth" class="screen hidden">
<div class="card">
<h2>Login / Register</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
<p id="msg"></p>
<button onclick="backHome()">Back</button>
</div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="screen hidden">
<div class="card">
<h2 id="welcome"></h2>
<input id="taskInput" placeholder="Add study task">
<button onclick="addTask()">Add Task</button>
<ul id="taskList"></ul>
<button onclick="logout()">Logout</button>
</div>
</div>

<script>

function showAuth(){
landing.classList.add("hidden");
auth.classList.remove("hidden");
}

function backHome(){
auth.classList.add("hidden");
landing.classList.remove("hidden");
}

function register(){
if(email.value===""||password.value===""){
msg.innerText="Fill all fields.";
return;
}
localStorage.setItem("email",email.value);
localStorage.setItem("password",password.value);
msg.innerText="Registered! Now login.";
}

function login(){
if(email.value===localStorage.getItem("email") &&
password.value===localStorage.getItem("password")){
localStorage.setItem("logged","true");
openDashboard();
}else{
msg.innerText="Invalid credentials.";
}
}

function openDashboard(){
auth.classList.add("hidden");
dashboard.classList.remove("hidden");
welcome.innerText="Hello "+localStorage.getItem("email");
loadTasks();
}

function logout(){
localStorage.setItem("logged","false");
location.reload();
}

function addTask(){
if(taskInput.value==="") return;
let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
tasks.push(taskInput.value);
localStorage.setItem("tasks",JSON.stringify(tasks));
taskInput.value="";
loadTasks();
}

function loadTasks(){
let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
taskList.innerHTML="";
tasks.forEach(t=>{
let li=document.createElement("li");
li.innerText=t;
taskList.appendChild(li);
});
}

if(localStorage.getItem("logged")==="true"){
openDashboard();
}

</script>

</body>
</html>
