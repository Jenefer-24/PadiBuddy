<!DOCTYPE html>
<html>
<head>
<title>PadiBuddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background:#111; color:white; text-align:center; }
.box { margin-top:100px; }
input { padding:8px; margin:5px; width:200px; }
button { padding:8px 15px; margin:5px; }
.hidden { display:none; }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="box">
<h2>Login</h2>
<input id="loginUser" placeholder="Username"><br>
<input id="loginPass" type="password" placeholder="Password"><br>
<button onclick="login()">Login</button><br>
<button onclick="showRegister()">Go to Register</button>
</div>

<!-- REGISTER -->
<div id="registerBox" class="box hidden">
<h2>Register</h2>
<input id="regUser" placeholder="Username"><br>
<input id="regPass" type="password" placeholder="Password"><br>
<button onclick="register()">Register</button><br>
<button onclick="showLogin()">Go to Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="box hidden">
<h2 id="welcome"></h2>
<button onclick="logout()">Logout</button>
</div>

<script>

function showRegister() {
document.getElementById("loginBox").classList.add("hidden");
document.getElementById("registerBox").classList.remove("hidden");
}

function showLogin() {
document.getElementById("registerBox").classList.add("hidden");
document.getElementById("loginBox").classList.remove("hidden");
}

function register() {
var username = document.getElementById("regUser").value;
var password = document.getElementById("regPass").value;

if (username === "" || password === "") {
alert("Please fill both fields");
return;
}

var users = localStorage.getItem("users");
if (users) {
users = JSON.parse(users);
} else {
users = {};
}

if (users[username]) {
alert("User already exists");
return;
}

users[username] = { password: password };

localStorage.setItem("users", JSON.stringify(users));

alert("Registration successful");
showLogin();
}

function login() {
var username = document.getElementById("loginUser").value;
var password = document.getElementById("loginPass").value;

var users = localStorage.getItem("users");
if (!users) {
alert("No users registered");
return;
}

users = JSON.parse(users);

if (users[username] && users[username].password === password) {
document.getElementById("loginBox").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
document.getElementById("welcome").innerText = "Welcome " + username;
} else {
alert("Invalid login");
}
}

function logout() {
location.reload();
}

</script>

</body>
</html>
