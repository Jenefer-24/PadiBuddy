<!DOCTYPE html>
<html>
<head>
<title>PadiBuddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(-45deg,#0f172a,#1e1b4b,#312e81,#1e293b);
background-size:400% 400%;
animation:gradientMove 12s ease infinite;
color:white;
overflow:hidden;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.screen{
position:absolute;
top:0;
left:0;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
transition:0.4s;
}

.hidden{
opacity:0;
pointer-events:none;
}

button{
padding:10px 20px;
margin:10px;
border:none;
border-radius:8px;
background:linear-gradient(90deg,#6366f1,#8b5cf6);
color:white;
cursor:pointer;
}

input{
padding:10px;
margin:5px;
border-radius:6px;
border:none;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing" class="screen">
<h1 style="font-size:45px;">Welcome to PadiBuddy ðŸš€</h1>
<p>Your AI-powered study planner.</p>
<button onclick="goAuth()">Start Planning</button>
</div>

<!-- AUTH -->
<div id="auth" class="screen hidden">
<h2>Login / Register</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<div>
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
</div>

<p id="authMsg"></p>

<button onclick="goLanding()">Back</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="screen hidden">
<h2 id="welcomeText"></h2>

<input id="taskInput" placeholder="Add task">
<button onclick="addTask()">Add</button>

<ul id="taskList"></ul>

<button onclick="logout()">Logout</button>
</div>

<script>

function goAuth(){
landing.classList.add("hidden");
auth.classList.remove("hidden");
}

function goLanding(){
auth.classList.add("hidden");
landing.classList.remove("hidden");
}

function register(){
if(email.value===""||password.value===""){
authMsg.innerText="Fill all fields";
return;
}
localStorage.setItem("userEmail",email.value);
localStorage.setItem("userPassword",password.value);
authMsg.innerText="Registered! Now login.";
}

function login(){
if(email.value===localStorage.getItem("userEmail") &&
password.value===localStorage.getItem("userPassword")){
localStorage.setItem("loggedIn","true");
openDashboard();
}else{
authMsg.innerText="Invalid credentials";
}
}

function openDashboard(){
auth.classList.add("hidden");
dashboard.classList.remove("hidden");
welcomeText.innerText="Welcome "+localStorage.getItem("userEmail");
loadTasks();
}

function logout(){
localStorage.setItem("loggedIn","false");
location.reload();
}

function addTask(){
if(taskInput.value==="") return;
let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
tasks.push(taskInput.value);
localStorage.setItem("tasks",JSON.stringify(tasks));
taskInput.value="";
loadTasks();
}

function loadTasks(){
let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
taskList.innerHTML="";
tasks.forEach(t=>{
let li=document.createElement("li");
li.innerText=t;
taskList.appendChild(li);
});
}

if(localStorage.getItem("loggedIn")==="true"){
openDashboard();
}

</script>

</body>
</html>
