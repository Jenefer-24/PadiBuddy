<!DOCTYPE html>
<html>
<head>
<title>PadiBuddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#4e73df,#764ba2);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
color:white;
}

.screen{
display:none;
background:rgba(0,0,0,0.4);
padding:30px;
border-radius:15px;
width:100%;
max-width:500px;
box-shadow:0 10px 30px rgba(0,0,0,0.4);
text-align:center;
position:relative;
}

.active{display:block;}

input,select{
width:100%;
padding:10px;
margin:8px 0;
border:none;
border-radius:8px;
}

button{
padding:10px 18px;
border:none;
border-radius:8px;
background:white;
color:#764ba2;
font-weight:bold;
cursor:pointer;
margin-top:6px;
}

.menu-btn{
position:absolute;
top:10px;
left:15px;
font-size:24px;
cursor:pointer;
}

.side-menu{
display:none;
position:absolute;
top:0;
left:0;
width:200px;
height:100%;
background:#222;
padding:20px;
}

.side-menu.active{display:block;}

.side-menu button{
width:100%;
background:#333;
color:white;
margin:5px 0;
}

#avatar{
width:100px;
height:100px;
border-radius:50%;
margin:15px auto;
animation:float 3s infinite alternate;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(10px);}
}
</style>
</head>

<body>

<div class="screen active" id="register">
<h2>Register</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<input id="age" type="number" placeholder="Age">

<select id="gender">
<option value="">Select Gender</option>
<option>Male</option>
<option>Female</option>
</select>

<select id="study">
<option value="">What are you studying?</option>
<option>School</option>
<option>College</option>
<option>Special Course</option>
</select>

<button onclick="registerUser()">Register</button>
<p>Already have account? <button onclick="showScreen('login')">Login</button></p>
</div>

<div class="screen" id="login">
<h2>Login</h2>
<input id="loginUser" placeholder="Username">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="loginUser()">Login</button>
<p>No account? <button onclick="showScreen('register')">Register</button></p>
</div>

<div class="screen" id="dashboard">
<div class="menu-btn" onclick="toggleMenu()">â‹®</div>

<div class="side-menu" id="menu">
<button onclick="toggleMenu()">Close</button>
<button onclick="openProfile()">Profile</button>
<button onclick="logout()">Logout</button>
</div>

<h2 id="welcome"></h2>
<p id="quote"></p>

<input id="taskInput" placeholder="Enter task">
<button onclick="addTask()">Add</button>
<ul id="taskList"></ul>

<h3>ðŸ”¥ Streak</h3>
<p id="streak"></p>
<button onclick="updateStreak()">Mark Today Studied</button>
</div>

<div class="screen" id="profile">
<h2>Your Profile</h2>
<div id="avatar"></div>
<p id="profileInfo"></p>
<button onclick="showScreen('dashboard')">Back</button>
</div>

<script>
function showScreen(id){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

function registerUser(){
let username=document.getElementById("username").value;
let password=document.getElementById("password").value;
let age=document.getElementById("age").value;
let gender=document.getElementById("gender").value;
let study=document.getElementById("study").value;

if(!username||!password||!age||!gender||!study){
alert("Fill all fields");
return;
}

localStorage.setItem("profile",JSON.stringify({
username,password,age,gender,study
}));

alert("Registered Successfully!");
showScreen("login");
}

function loginUser(){
let u=document.getElementById("loginUser").value;
let p=document.getElementById("loginPass").value;
let profile=JSON.parse(localStorage.getItem("profile"));

if(profile && u===profile.username && p===profile.password){
localStorage.setItem("logged","yes");
loadDashboard();
}else{
alert("Invalid credentials");
}
}

function loadDashboard(){
showScreen("dashboard");
let profile=JSON.parse(localStorage.getItem("profile"));
document.getElementById("welcome").innerText="Welcome "+profile.username;

let quotes=[
"Stay consistent.",
"You are improving daily.",
"Discipline wins.",
"Keep pushing forward."
];
document.getElementById("quote").innerText=
quotes[Math.floor(Math.random()*quotes.length)];

loadTasks();
loadStreak();
}

function logout(){
localStorage.removeItem("logged");
location.reload();
}

function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
}

function addTask(){
let task=document.getElementById("taskInput").value;
if(!task)return;

let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
tasks.push(task);
localStorage.setItem("tasks",JSON.stringify(tasks));
document.getElementById("taskInput").value="";
loadTasks();
}

function loadTasks(){
let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
let list=document.getElementById("taskList");
list.innerHTML="";
tasks.forEach(t=>{
let li=document.createElement("li");
li.innerText=t;
list.appendChild(li);
});
}

function loadStreak(){
let streak=localStorage.getItem("streak")||0;
document.getElementById("streak").innerText=streak+" days";
}

function updateStreak(){
let today=new Date().toDateString();
let last=localStorage.getItem("lastDate");

if(last===today){
alert("Already updated today!");
return;
}

let streak=parseInt(localStorage.getItem("streak"))||0;
streak++;
localStorage.setItem("streak",streak);
localStorage.setItem("lastDate",today);
loadStreak();
}

function openProfile(){
toggleMenu();
showScreen("profile");

let profile=JSON.parse(localStorage.getItem("profile"));
document.getElementById("profileInfo").innerHTML=
"Username: "+profile.username+"<br>"+
"Age: "+profile.age+"<br>"+
"Gender: "+profile.gender+"<br>"+
"Study: "+profile.study;

let avatar=document.getElementById("avatar");
avatar.style.background=
profile.gender==="Male"
? "linear-gradient(135deg,#4e73df,#00c6ff)"
: "linear-gradient(135deg,#ff6ec4,#7873f5)";
}

if(localStorage.getItem("logged")==="yes"){
loadDashboard();
}
</script>

</body>
</html>
