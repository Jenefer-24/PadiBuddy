<!DOCTYPE html>
<html>
<head>
<title>PadiBuddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- REGISTER SCREEN -->
<div class="screen active" id="register">
<h2>Register</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<input id="age" type="number" placeholder="Age">

<select id="gender">
<option value="">Select Gender</option>
<option>Male</option>
<option>Female</option>
</select>

<select id="study">
<option value="">What are you studying?</option>
<option>School</option>
<option>College</option>
<option>Special Course</option>
</select>

<button onclick="register()">Register</button>

<p style="margin-top:10px;">
Already have an account?
<button onclick="switchScreen('login')">Login</button>
</p>

</div>

<!-- LOGIN SCREEN -->
<div class="screen" id="login">
<h2>Login</h2>

<input id="loginUser" placeholder="Username">
<input id="loginPass" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<p style="margin-top:10px;">
No account?
<button onclick="switchScreen('register')">Register</button>
</p>

</div>

<!-- DASHBOARD SCREEN -->
<div class="screen" id="dashboard">

<!-- 3 DOT MENU BUTTON -->
<div class="menu-btn" onclick="toggleMenu()">â‹®</div>

<!-- SIDE MENU (Hidden by default) -->
<div class="side-menu" id="sideMenu">
<button onclick="toggleMenu()">Close</button>
<button onclick="showProfile()">Profile</button>
<button onclick="logout()">Logout</button>
</div>

<h2 id="welcomeText"></h2>
<p class="quote" id="quote"></p>

<input id="taskInput" placeholder="Enter study task">
<button onclick="addTask()">Add Task</button>

<ul id="taskList"></ul>

<div class="progress-container">
<div class="progress-bar" id="progressBar"></div>
</div>

<h3 style="margin-top:20px;">ðŸ”¥ Study Streak</h3>
<p id="streakText"></p>
<button onclick="markStudied()">Mark Today Studied</button>

</div>

<script src="script.js"></script>

</body>
</html>
