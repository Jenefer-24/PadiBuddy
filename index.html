<!DOCTYPE html>
<html>
<head>
  <title>PadiBuddy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(135deg, #1e1b4b, #312e81);
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      margin: 40px auto;
    }

    input {
      padding: 10px;
      width: 90%;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #6366f1;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #8b5cf6;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- REGISTER -->
  <div id="registerCard" class="card">
    <h2>Register</h2>
    <input type="text" id="regUser" placeholder="Username">
    <input type="password" id="regPass" placeholder="Password">
    <button onclick="register()">Register</button>
    <p>Already have account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- LOGIN -->
  <div id="loginCard" class="card hidden">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>No account? <a href="#" onclick="showRegister()">Register</a></p>
  </div>

  <!-- PORTAL -->
  <div id="portalCard" class="card hidden">
    <h2>Welcome to PadiBuddy</h2>
    <p id="welcomeText"></p>
    <button onclick="logout()">Logout</button>
  </div>

</div>

<script>
function showLogin() {
  document.getElementById("registerCard").classList.add("hidden");
  document.getElementById("loginCard").classList.remove("hidden");
}

function showRegister() {
  document.getElementById("loginCard").classList.add("hidden");
  document.getElementById("registerCard").classList.remove("hidden");
}

function register() {
  let user = document.getElementById("regUser").value;
  let pass = document.getElementById("regPass").value;

  if(user === "" || pass === "") {
    alert("Please fill all fields");
    return;
  }

  localStorage.setItem("username", user);
  localStorage.setItem("password", pass);

  alert("Registered Successfully!");
  showLogin();
}

function login() {
  let user = document.getElementById("loginUser").value;
  let pass = document.getElementById("loginPass").value;

  let savedUser = localStorage.getItem("username");
  let savedPass = localStorage.getItem("password");

  if(user === savedUser && pass === savedPass) {
    localStorage.setItem("loggedIn", "true");
    openPortal();
  } else {
    alert("Invalid credentials");
  }
}

function openPortal() {
  document.getElementById("loginCard").classList.add("hidden");
  document.getElementById("registerCard").classList.add("hidden");
  document.getElementById("portalCard").classList.remove("hidden");

  let user = localStorage.getItem("username");
  document.getElementById("welcomeText").innerText = "Hello, " + user + " ðŸ‘‹";
}

function logout() {
  localStorage.removeItem("loggedIn");
  location.reload();
}

window.onload = function() {
  if(localStorage.getItem("loggedIn") === "true") {
    openPortal();
  }
};
</script>

</body>
</html>
